sonar.projectKey=pma_sandisk
sonar.projectName=Personal Memory Assistant
sonar.projectVersion=1.0

sonar.sources=app,templates,desktop.py
sonar.tests=tests
sonar.language=py
sonar.python.version=3.12

# Coverage report (generated by pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Exclude standard library and typeshed stubs from analysis
sonar.exclusions=**/typeshed-fallback/**,**/Python312/Lib/**,**/__pycache__/**
sonar.test.exclusions=tests/**

sonar.host.url=http://localhost:9000
# Authentication: set SONAR_TOKEN environment variable or pass -Dsonar.login=<token>
# sonar.login=<your-token-here>